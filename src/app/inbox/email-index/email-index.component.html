<div class="ui celled list">
  <div class="item" *ngFor="let email of emails">
    <!-- <a [routerLink]="email.id"> -->
    <a [routerLink]="'/inbox/link'" routerLinkActive="active">
      <div class="content">
        <div class="header trim">
          <!-- {{email.subject }} -->
          email.subject
        </div>
        <p class="trim">
          <!-- {{email.from }} -->
          email.from
        </p>
      </div>
    </a>
  </div>
</div>
